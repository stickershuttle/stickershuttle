<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend CORS Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Backend CORS Debug</h1>
    <div id="results"></div>

    <script>
        const API_URL = 'https://stickershuttle-production.up.railway.app';
        const results = document.getElementById('results');
        
        async function addResult(title, success, content) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }
        
        async function runTests() {
            // Test 1: Simple fetch to health endpoint
            try {
                const res = await fetch(`${API_URL}/health`);
                const text = await res.text();
                const headers = {};
                for (let [key, value] of res.headers) {
                    headers[key] = value;
                }
                addResult('Health Check', res.ok, `Status: ${res.status}\nResponse: ${text}\nHeaders: ${JSON.stringify(headers, null, 2)}`);
            } catch (err) {
                addResult('Health Check', false, `Error: ${err.message}`);
            }
            
            // Test 2: Test endpoint
            try {
                const res = await fetch(`${API_URL}/test`);
                const data = await res.json();
                const headers = {};
                for (let [key, value] of res.headers) {
                    headers[key] = value;
                }
                addResult('Test Endpoint', res.ok, `Status: ${res.status}\nData: ${JSON.stringify(data, null, 2)}\nHeaders: ${JSON.stringify(headers, null, 2)}`);
            } catch (err) {
                addResult('Test Endpoint', false, `Error: ${err.message}`);
            }
            
            // Test 3: GraphQL with preflight
            try {
                const res = await fetch(`${API_URL}/graphql`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type'
                    }
                });
                const headers = {};
                for (let [key, value] of res.headers) {
                    headers[key] = value;
                }
                addResult('GraphQL Preflight', res.ok, `Status: ${res.status}\nHeaders: ${JSON.stringify(headers, null, 2)}`);
            } catch (err) {
                addResult('GraphQL Preflight', false, `Error: ${err.message}`);
            }
            
            // Test 4: GraphQL POST
            try {
                const res = await fetch(`${API_URL}/graphql`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: '{ __typename }' })
                });
                const data = await res.json();
                const headers = {};
                for (let [key, value] of res.headers) {
                    headers[key] = value;
                }
                addResult('GraphQL Query', res.ok, `Status: ${res.status}\nData: ${JSON.stringify(data, null, 2)}\nHeaders: ${JSON.stringify(headers, null, 2)}`);
            } catch (err) {
                addResult('GraphQL Query', false, `Error: ${err.message}`);
            }
            
            // Test 5: Check current origin
            addResult('Current Origin', true, `Your origin: ${window.location.origin}`);
        }
        
        runTests();
    </script>
</body>
</html>
